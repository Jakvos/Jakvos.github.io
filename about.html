<!DOCTYPE html>
<html>
<head>
    <title>Halloweenský kvíz BZDM</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <h1>Vyhráli jste!</h1> <br>
    <p>Klikněte na tlačítko níže a vyzvedněte si svoji odměnu.</p>
    <button onclick="zobrazStracháka()">Vyzvednout odměnu</button>
    <img id="strachak" src="creepy-bloody-doll-dark_919271-1098.avif" alt="Strasidlo" style="display: none;">
    <audio id="strasidelnyZvuk" src="demonic-woman-scream-6333.mp3"></audio>

    <p id="kryspin">Powered by Kryšpín Group & BZDM. All rights reserved.</p>

    <script>
        function zobrazStracháka() {
            // Show the image
            document.getElementById("strachak").style.display = "block";
            
            // Play the audio file
            document.getElementById("strasidelnyZvuk").play();
        }

        document.getElementById("strasidelnyZvuk").addEventListener("error", function(error) {
  console.error("Error playing audio:", error);
});
    </script>
</body>
</html>
